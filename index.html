<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- Primary SEO Meta Tags -->
    <title>TimeMachine</title>
    <meta name="description" content="TimeMachine Chat is the super app that brings your tech essentials into an intelligent, safe and secured chat interface." />

    <link rel="canonical" href="https://timemachinechat.com/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://timemachinechat.com/" />
    <meta property="og:title" content="TimeMachine" />
    <meta property="og:description" content="TimeMachine Chat is the super app that brings your tech essentials into an intelligent, safe and secured chat interface." />

    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="TimeMachine Chat" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://timemachinechat.com/" />
    <meta name="twitter:title" content="TimeMachine" />
    <meta name="twitter:description" content="TimeMachine Chat is the super app that brings your tech essentials into an intelligent, safe and secured chat interface." />
    <meta name="twitter:image" content="https://timemachinechat.com/og-image.png" />

    <!-- Theme & App -->
    <meta name="theme-color" content="#0a0a0a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="TimeMachine" />
    <meta name="application-name" content="TimeMachine Chat" />

    <!-- Favicons & Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Structured Data: WebSite (controls site name in Google search results) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "TimeMachine",
      "alternateName": ["TimeMachine Chat", "TimeMachine AI", "TimeMachine Girlie", "TimeMachine PRO", "Time Machine Chat"],
      "url": "https://timemachinechat.com"
    }
    </script>

    <!-- Structured Data: WebApplication -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "TimeMachine Chat",
      "alternateName": "TimeMachine",
      "url": "https://timemachinechat.com",
      "description": "TimeMachine Chat is the super app that brings your tech essentials into an intelligent, safe and secured chat interface.",
      "applicationCategory": "CommunicationApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "featureList": [
        "Multiple AI personas",
        "ChatGPT, Gemini, Claude, Grok integration",
        "Group chat with friends",
        "Image generation",
        "Music recommendations",
        "Dark and light themes"
      ],
      "creator": {
        "@type": "Organization",
        "name": "TimeMachine",
        "url": "https://timemachine.notion.site"
      }
    }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
